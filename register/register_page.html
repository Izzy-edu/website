<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register | Izzy Education</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black font-sans">

  <!-- Header -->
  <header class="fixed top-0 w-full bg-white/80 backdrop-blur-md shadow 
z-50">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between 
items-center">
      <div class="text-xl font-bold">Izzy Education</div>
      <nav class="space-x-6 hidden md:block">
        <a href="/" class="hover:text-blue-600">Home</a>
        <a href="/#courses" class="hover:text-blue-600">Courses</a>
        <a href="/#ai" class="hover:text-blue-600">AI Assistant</a>
        <a href="/zh/" class="hover:text-blue-600">中文</a>
      </nav>
    </div>
  </header>

  <!-- Main Form Section -->
  <section class="min-h-screen flex items-center justify-center bg-gray-50 
pt-24 px-6">
    <div class="w-full max-w-lg bg-white p-10 rounded-xl shadow-lg">
      <h2 class="text-2xl font-bold mb-6 text-center">Register for an 
Account</h2>
      <form class="space-y-5">
        <div>
          <label class="block mb-1 font-medium">First Name</label>
          <input type="text" class="w-full border rounded px-4 py-2" 
placeholder="Your first name" required />
        </div>
        <div>
          <label class="block mb-1 font-medium">Last Name</label>
          <input type="text" class="w-full border rounded px-4 py-2" 
placeholder="Your last name" required />
        </div>
        <div>
          <label class="block mb-1 font-medium">Grade</label>
          <input type="text" class="w-full border rounded px-4 py-2" 
placeholder="E.g., 3rd, 5th, 10th" required />
        </div>
        <div>
          <label class="block mb-1 font-medium">Email or Phone 
Number</label>
          <input type="text" class="w-full border rounded px-4 py-2" 
placeholder="your@email.com or 123-456-7890" required />
        </div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 
text-white font-semibold py-2 rounded">
          Register
        </button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-500 py-6 border-t mt-10">
    &copy; 2025 Izzy Education LLC. All rights reserved.
  </footer>

</body>
</html>
